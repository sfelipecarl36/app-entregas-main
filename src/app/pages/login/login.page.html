        <!--<ion-label position="stacked">E-mail</ion-label>-->

      </ion-item>
      <ion-item lines="none" color="transparent">
        <!--<ion-label position="stacked">Senha</ion-label>-->

      </ion-item>
      <br>
      <ion-button expand="block" (click)="entrar()">Login</ion-button>
    </div>
